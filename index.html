<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Баня Лукоморье</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="wrapper header-wrapper">
                <a href="https://www.google.com.ua/" class="logo-link">
                    <img src="./images/logo-img.svg" alt="logo-img" class="logo-img" width="60" height="60"> 
                    <img src="./images/logo-text.svg" alt="logo-text" class="logo-text" width="221" height="48">
                </a>
                <div class="navigation">
                    <a href="https://www.google.com.ua/" class="navigation-link">Залы</a>
                    <a href="https://www.google.com.ua/" class="navigation-link">О нас</a>
                    <a href="https://www.google.com.ua/" class="navigation-link">Отзывы</a>
                    <a href="https://www.google.com.ua/" class="navigation-link">Контакты</a>
                </div>
                <div class="phone">
                    <a href="https://www.google.com.ua/" class="phone-number">+7 (911) 554-... показать номер</a>
                    <a href="https://www.google.com.ua/" class="button reservation">Забронировать</a>
                </div>
            </div>
        </header>
        <main>            
            <section class="back-call">
                <div class="wrapper back-call-wrapper">
                    <div class="back-call-description">
                        <h1 class="sauna-name">Баня Лукоморье в Архангельске</h1>
                        <p class="address">г. Архангельск, СНТ Транспортник, стр. 11</p>
                        <p class="work-time">Работаем <b>круглосуточно</b></p>
                        <p class="price">Цены <b>от 900 рублей</b></p>
                        <a href="https://www.google.com.ua/" class="button back-call-button">Заказать обратный звонок</a>
                    </div>
                    <img src="./images/sauna-img.jpg" alt="sauna-img" width="440" height="560" class="sauna-img">
                    <div class="social">
                        <img src="./images/insta.svg" alt="insta" width="20" height="20" class="social-img insta">
                        <img src="./images/vk.svg" alt="vk" width="24" height="14" class="social-img vk">
                        <img src="./images/fb.svg" alt="fb" width="18" height="18" class="social-img fb">
                    </div>
                </div>
            </section>
            <section class="if-available">
                <div class="wrapper if-available-wrapper">
                    <h1 class="if-available-heading">Узнать, свободна ли сауна</h1>
                    <form action="https://fom.in.ua/echo" class="if-available-form">
                        <div class="if-available-inputs">
                            <input type="tel" placeholder="Ваш телефон" class="input">
                            <input type="text" placeholder="Время посещения сауны" class="input">
                            <input type="text" placeholder="Введите количество часов" class="input">
                            <button type="submit" class="check-button">Проверить</button>
                            <div class="user-agreement">
                                <input id="checkbox" type="checkbox"  class="agree-checkbox">
                                <label for="checkbox">Согласен на обработку и передачу персональных данных в соответствии с <a href="https://www.google.com.ua" class="user-agreement-link">пользовательским соглашением</a></label>
                            </div>
                        </div>                        
                        <img src="./images/bucketAndBroom.svg" alt="bucketAndBroom" width="373" height="291" class="bucketAndBroom-img">
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
